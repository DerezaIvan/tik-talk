<form action="" class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h1">Вход</h1>

  <tt-input type="text" placeholder="Введите логин" formControlName="username">
    Telegram username
  </tt-input>

  <!--  <label class="tt-control-label">-->
  <!--    Telegram username-->
  <!--    <input-->
  <!--      formControlName="username"-->
  <!--      type="text"-->
  <!--      class="tt-input"-->
  <!--      placeholder="Введите логин"-->
  <!--    />-->
  <!--  </label>-->

  <label class="tt-control-label">
    Пароль

    <div class="password-input">
      <input
        formControlName="password"
        [type]="isPasswordVisible() ? 'text' : 'password'"
        class="tt-input"
        placeholder="Введите пароль"
      />
      <button
        class="password-eye-btn"
        [class.active]="isPasswordVisible()"
        (click)="isPasswordVisible.set(!isPasswordVisible())"
      >
        <svg icon="eye" class="svg16"></svg>
      </button>
    </div>
  </label>

  <button class="btn btn-shadow" type="submit">Войти</button>
</form>

<img src="assets/svg/logo-big.svg" alt="Логотип" class="logo" />
