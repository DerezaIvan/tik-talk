@if (message(); as message) {
  <app-avatar-circle
    class="size32"
    [avatarUrl]="message.user?.avatarUrl"
  ></app-avatar-circle>

  <div class="message-container">
    <strong class="medium-text mb8">
      {{ message.user?.firstName }}
      {{ message.user?.lastName }}
      {{ message.createdAt | dateConverterPipe }}
    </strong>
    <p class="message-text medium-text">
      {{ message.text }}
    </p>
  </div>
}
