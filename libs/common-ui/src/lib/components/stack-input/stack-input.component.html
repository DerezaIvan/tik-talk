<div class="stack-control">
  @for (tech of value$ | async; track tech; let i = $index) {
    <div class="skill-tag stack-tag">
      <button
        class="stack-btn__delete svg16"
        type="button"
        (click)="onTagDelete(i)"
      >
        <svg icon="close" class="svg10"></svg>
      </button>
      {{ tech }}
    </div>
  }
  <input [(ngModel)]="innerInput" type="text" class="stack-ghost-input" />
</div>
