<img [src]="preview()" alt="" class="avatar">
<div dnd class="dropzone" tabindex="0" (keyup.enter)="fileDrop.click()" (fileDropped)="onFileDropped($event)">

  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">Перетащите изображение или Загрузите</span>
  </div>
  <input class="avatar-input" type="file" tabindex="-1" #fileDrop
         (change)="fileBrowserHandler($event)">
</div>
